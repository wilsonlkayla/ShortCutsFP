<div class="button-container"> <!-- div to hold both buttons -->

  <!-- View customers button -->
  <a href="./table"><button class="btn btn-primary button">

<div id="simpleModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
        <span class="closeBtn">&times;</span>
        <h2>Make an Appointment</h2>
    </div>
    <div class="modal-body">
     <div class="field">
        <!-- Their Name -->
        <p class="cool-font">Name</p>
        <input class="form-control" type="text" id="author" placeholder="Enter Your Name">
        <br>
        <!-- Their Phone Number -->
        <p class="cool-font">Phone</p>
        <input class="form-control" type="text" id="phone" placeholder="(ex. 704-450-3978)">
        <br>
        <!-- The time the appointment starts -->
        <p class="cool-font">Time</p>
        <input class="form-control" type="text" id="time" placeholder="What is your availability? (3:00 pm)">
        <!-- The service they want -->
        <p class="cool-font">What they would like</p>
        <textarea class="form-control" rows="3" id="customer-box" placeholder="What do you want the barber to do?"></textarea>
        <br>
        <!-- Submit Button -->
        <button id="customer-submit" class="btn btn-lg pull-right">Submit!</button>
    </div>
</div>

<script type="text/javascript">
// Get modal element
var modal = document.getElementById('simpleModal');
// Get open modal button
var modalBtn = document.getElementById('modalBtn');
// Get close button
var closeBtn = document.getElementsByClassName('closeBtn')[0];
// Listen for open click
modalBtn.addEventListener('click', openModal);
// Listen for close click
closeBtn.addEventListener('click', closeModal);
// Listen for outside click
window.addEventListener('click', outsideClick);
// Function to open modal
function openModal(){
  modal.style.display = 'block';
}
// Function to close modal
function closeModal(){
  modal.style.display = 'none';
}
// Function to close modal if outside click
function outsideClick(e){
  if(e.target == modal){
    modal.style.display = 'none';
  }
}
</script>
